<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL BLOCK GACHA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&family=VT323&display=swap');

        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f0ff;
            --neon-purple: #9d00ff;
            --neon-yellow: #faff00;
            --dark-bg: #0a0029;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'VT323', monospace;
            overflow-x: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
        }

        /* PARALLAX BACKGROUND */
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-position: center;
            background-repeat: repeat;
            opacity: 0.4;
        }

        .layer-1 {
            background-image: linear-gradient(45deg, var(--neon-purple) 1px, transparent 1px),
                              linear-gradient(-45deg, var(--neon-purple) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: translateZ(-1px) scale(2);
            animation: moveGrid 60s linear infinite;
        }

        .layer-2 {
            background: 
                radial-gradient(circle at 20% 30%, var(--neon-pink), transparent 40%),
                radial-gradient(circle at 80% 70%, var(--neon-blue), transparent 40%);
            animation: pulsate 10s ease-in-out infinite;
        }

        /* HEADER */
        header {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 4rem;
            letter-spacing: 3px;
            color: white;
            text-shadow: 
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-pink),
                0 0 30px var(--neon-pink);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 10px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            padding: 10px;
            background: rgba(10, 0, 41, 0.8);
            border: 2px solid var(--neon-blue);
            border-radius: 50px;
            box-shadow: 0 0 10px var(--neon-blue);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .stat {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
        }

        .stat .icon {
            margin-right: 5px;
            font-size: 1.8rem;
        }

        /* MAIN CONTENT */
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* GACHA SECTION */
        .gacha-section {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            border-radius: 20px;
            background: rgba(10, 0, 41, 0.6);
            backdrop-filter: blur(5px);
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
            overflow: hidden;
        }

        .gacha-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue), var(--neon-purple), var(--neon-yellow));
            z-index: -1;
            animation: border-animate 3s linear infinite;
            border-radius: 22px;
        }

        .gacha-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 30px;
            perspective: 1000px;
        }

        .gacha-pack {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .gacha-pack.opening {
            animation: packOpen 1.2s forwards;
        }

        .pack-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #5b2de0, #9d00ff);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 4px solid var(--neon-yellow);
            box-shadow: 
                0 0 15px var(--neon-purple),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .pack-logo {
            font-family: 'Russo One', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
        }

        .pack-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shine 3s infinite;
        }

        .pull-btn {
            margin-top: 20px;
            padding: 15px 50px;
            font-family: 'Russo One', sans-serif;
            font-size: 1.8rem;
            color: white;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .pull-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: button-shine 3s infinite;
        }

        .pull-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--neon-pink);
        }

        .pull-btn:active {
            transform: scale(0.95);
        }

        /* INVENTORY SECTION */
        .inventory-section {
            padding: 30px;
            border-radius: 20px;
            background: rgba(10, 0, 41, 0.6);
            backdrop-filter: blur(5px);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--neon-blue);
        }

        .inventory-title {
            font-family: 'Russo One', sans-serif;
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
        }

        .sort-controls {
            display: flex;
            gap: 10px;
        }

        .sort-btn {
            padding: 8px 15px;
            background: rgba(0, 240, 255, 0.2);
            border: 1px solid var(--neon-blue);
            border-radius: 20px;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sort-btn:hover {
            background: rgba(0, 240, 255, 0.4);
            box-shadow: 0 0 8px var(--neon-blue);
        }

        .sort-btn.active {
            background: rgba(0, 240, 255, 0.6);
            box-shadow: 0 0 12px var(--neon-blue);
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) var(--dark-bg);
        }

        .inventory-grid::-webkit-scrollbar {
            width: 8px;
        }

        .inventory-grid::-webkit-scrollbar-track {
            background: var(--dark-bg);
            border-radius: 10px;
        }

        .inventory-grid::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 10px;
        }

        .item {
            position: relative;
            background-color: rgba(30, 10, 60, 0.8);
            border: 2px solid var(--neon-purple);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--neon-purple);
        }

        .item img {
            width: 100%;
            height: auto;
            margin-bottom: 8px;
            image-rendering: pixelated;
        }

        .item-rarity {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .item-name {
            font-size: 0.9rem;
            text-align: center;
            color: white;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }

        .item-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 4px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .world-builder-section {
            padding: 30px;
            border-radius: 20px;
            background: rgba(10, 0, 41, 0.6);
            backdrop-filter: blur(5px);
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .world-builder-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--neon-pink);
        }
        
        .world-builder-title {
            font-family: 'Russo One', sans-serif;
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink);
        }
        
        .grid-controls {
            display: flex;
            gap: 10px;
        }
        
        .grid-btn {
            padding: 8px 15px;
            background: rgba(255, 0, 255, 0.2);
            border: 1px solid var(--neon-pink);
            border-radius: 20px;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .grid-btn:hover {
            background: rgba(255, 0, 255, 0.4);
            box-shadow: 0 0 8px var(--neon-pink);
        }
        
        .grid-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid var(--neon-purple);
        }
        
        .diamond-grid {
            position: relative;
            width: 2000px;
            height: 2000px;
            transform-origin: 0 0;
            transform: scale(1);
        }
        
        .grid-cell {
            position: absolute;
            width: 32px;
            height: 32px;
            transform: rotateX(60deg) rotateZ(45deg);
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .grid-cell:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .grid-cell.has-block {
            background: rgba(0, 0, 0, 0);
            border: none;
        }
        
        .placed-block {
            position: absolute;
            width: 80px;
            height: 80px;
            transform: translate(-8px, -48px);
            pointer-events: none;
            image-rendering: pixelated;
            transition: all 0.2s;
        }
        
        .block-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            max-width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid var(--neon-purple);
        }
        
        .block-option {
            width: 50px;
            height: 50px;
            border: 2px solid transparent;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            transition: all 0.2s;
            image-rendering: pixelated;
        }
        
        .block-option:hover {
            transform: scale(1.1);
        }
        
        .block-option.selected {
            border-color: var(--neon-yellow);
            box-shadow: 0 0 10px var(--neon-yellow);
        }
        
        .block-option img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .world-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        .world-btn {
            padding: 8px 15px;
            background: rgba(157, 0, 255, 0.2);
            border: 1px solid var(--neon-purple);
            border-radius: 20px;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .world-btn:hover {
            background: rgba(157, 0, 255, 0.4);
            box-shadow: 0 0 8px var(--neon-purple);
        }
        
        /* Add this to your media queries section */
        @media (max-width: 767px) {
            .block-selector {
                max-height: 150px;
                overflow-y: auto;
            }
        }
        /* REVEAL OVERLAY */
        .reveal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .reveal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .reveal-container {
            position: relative;
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .item-reveal {
            width: 200px;
            height: 200px;
            background-color: rgba(30, 10, 60, 0.9);
            border: 3px solid var(--neon-yellow);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 0 30px var(--neon-yellow);
            animation: float 3s ease-in-out infinite;
        }

        .item-reveal img {
            width: 80%;
            height: auto;
            margin-bottom: 20px;
            image-rendering: pixelated;
        }

        .item-reveal-name {
            font-family: 'Russo One', sans-serif;
            font-size: 1.5rem;
            color: white;
            text-align: center;
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
            margin-bottom: 10px;
        }

        .item-reveal-rarity {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .close-reveal {
            margin-top: 30px;
            padding: 10px 30px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 30px;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-reveal:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .shop-section {
            padding: 30px;
            border-radius: 20px;
            background: rgba(10, 0, 41, 0.6);
            backdrop-filter: blur(5px);
            border: 2px solid var(--neon-yellow);
            box-shadow: 0 0 15px var(--neon-yellow);
            margin-top: 20px;
        }
        
        .shop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--neon-yellow);
        }
        
        .shop-title {
            font-family: 'Russo One', sans-serif;
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 5px var(--neon-yellow), 0 0 10px var(--neon-yellow);
        }
        
        .shop-stats {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .coin-display {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            background: rgba(250, 255, 0, 0.2);
            padding: 5px 15px;
            border-radius: 30px;
            border: 1px solid var(--neon-yellow);
        }
        
        .coin-icon {
            margin-right: 5px;
            font-size: 1.5rem;
        }
        
        .prefabs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-yellow) var(--dark-bg);
        }
        
        .prefabs-grid::-webkit-scrollbar {
            width: 8px;
        }
        
        .prefabs-grid::-webkit-scrollbar-track {
            background: var(--dark-bg);
            border-radius: 10px;
        }
        
        .prefabs-grid::-webkit-scrollbar-thumb {
            background: var(--neon-yellow);
            border-radius: 10px;
        }
        
        .prefab-item {
            background-color: rgba(30, 10, 60, 0.8);
            border: 2px solid var(--neon-yellow);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .prefab-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--neon-yellow);
        }
        
        .prefab-preview {
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .prefab-preview img {
            position: absolute;
            width: auto;
            height: auto;
            max-width: 90%;
            max-height: 90%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
        }
        
        .prefab-info {
            width: 100%;
            text-align: center;
        }
        
        .prefab-name {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: white;
            font-weight: bold;
        }
        
        .prefab-price {
            font-size: 1.1rem;
            color: var(--neon-yellow);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .prefab-price-icon {
            margin-right: 5px;
        }
        
        .buy-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, var(--neon-yellow), #ff8c00);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Russo One', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .buy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px var(--neon-yellow);
        }
        
        .buy-btn:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* PREFAB CREATOR */
        .prefab-creator-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .prefab-creator-panel.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .prefab-creator-content {
            background: rgba(10, 0, 41, 0.9);
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 20px var(--neon-purple);
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            position: relative;
        }
        
        .prefab-creator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--neon-purple);
        }
        
        .prefab-creator-title {
            font-family: 'Russo One', sans-serif;
            font-size: 1.8rem;
            color: white;
            text-shadow: 0 0 5px var(--neon-purple), 0 0 10px var(--neon-purple);
        }
        
        .close-prefab-creator {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-prefab-creator:hover {
            color: var(--neon-pink);
            transform: scale(1.1);
        }
        
        .prefab-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-label {
            color: white;
            font-size: 1.1rem;
        }
        
        .form-input {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-purple);
            border-radius: 8px;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }
        
        .prefab-preview-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .prefab-preview-area {
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-purple);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .prefab-actions {
            display: flex;

    <script>
        // Define pixel block asset data
        const pixelBlocks = [
            {
                id: 1,
                name: "Basic Grass Block",
                image: "images/grass_block.png",
                rarity: "common" // common, uncommon, rare, epic, legendary
            },
            {
                id: 2,
                name: "Stone Block",
                image: "images/stone_block.png",
                rarity: "common"
            },
            {
                id: 3,

                rarity: "uncommon"
            },
            {
                id: 4,
                name: "Mossy Cobble",
                image: "images/mossy_cobblestone_block.png",
                rarity: "rare"
            },
            {
                id: 5,
                name: "Magma Block",
                image: "images/magma_block.png",
                rarity: "rare"
            },
            {
                id: 6,
                name: "Cobblestone",
                image: "images/cobblestone_block.png",
                rarity: "uncommon"
            },
            {
                id: 7,
                name: "Gold Block",
                image: "/api/placeholder/80/80",
                rarity: "rare"
            },
            {
                id: 8,
                name: "Glass Block",
                image: "/api/placeholder/80/80",
                rarity: "uncommon"
            },
            {
                id: 9,
                name: "Diamond Block",
                image: "/api/placeholder/80/80",
                rarity: "epic"
            },
            {
                id: 10,
                name: "Obsidian Block",
                image: "/api/placeholder/80/80",
                rarity: "epic"
            },
            {
                id: 11,
                name: "Neon Block",
                image: "/api/placeholder/80/80",
                rarity: "rare"
            },
            {
                id: 12,
                name: "Crystal Block",
                image: "/api/placeholder/80/80",
                rarity: "rare"
            },
            {
                id: 13,
                name: "Rainbow Block",
                image: "/api/placeholder/80/80",
                rarity: "legendary"
            },
            {
                id: 14,
                name: "Pixel Tree",
                image: "/api/placeholder/80/80",
                rarity: "uncommon"
            },
            {
                id: 15,
                name: "Pixel House",
                image: "/api/placeholder/80/80",
                rarity: "epic"
            }
        ];

        // Rarity colors
        const rarityColors = {
            common: '#8d8d8d',
            uncommon: '#4de94c',
            rare: '#4545ff',
            epic: '#a832db',
            legendary: '#ffaa00'
        };

        // Rarity drop rates (out of 100)
        const dropRates = {
            common: 60,
            uncommon: 25,
            rare: 10,
            epic: 4,
            legendary: 1
        };

        // Game state
        const gameState = {
            inventory: [],
            packs: 5,
            currentSort: 'newest',
            isAnimating: false
        };

        // DOM Elements
        const packCountEl = document.getElementById('pack-count');
        const itemCountEl = document.getElementById('item-count');
        const rareCountEl = document.getElementById('rare-count');
        const inventoryGrid = document.getElementById('inventory-grid');
        const gachaPack = document.getElementById('gacha-pack');
        const pullBtn = document.getElementById('pull-btn');
        const revealOverlay = document.getElementById('reveal-overlay');
        const closeReveal = document.getElementById('close-reveal');
        const revealImg = document.getElementById('reveal-img');
        const revealName = document.getElementById('reveal-name');
        const revealRarity = document.getElementById('reveal-rarity');
        const particlesContainer = document.getElementById('particles-container');
        const sortButtons = document.querySelectorAll('.sort-btn');

        // Initialize the game
        function initGame() {
            updateStats();
            renderInventory();
            
            // Event listeners
            pullBtn.addEventListener('click', openPack);
            closeReveal.addEventListener('click', closeRevealOverlay);
            
            sortButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const sortType = e.target.dataset.sort;
                    setSortType(sortType);
                });
            });
        }

        // Open a pack
        function openPack() {
            if (gameState.packs <= 0 || gameState.isAnimating) return;
            
            gameState.isAnimating = true;
            gameState.packs--;
            updateStats();
            
            // Play pack opening animation
            gachaPack.classList.add('opening');
            
            // Create particles
            createParticles(100);
            
            // Screen shake
            document.body.classList.add('shake');
            
            // Determine the pull result
            setTimeout(() => {
                const pulledItem = getRandomItem();
                addItemToInventory(pulledItem);
                renderInventory();
                showRevealOverlay(pulledItem);
                
                gachaPack.classList.remove('opening');
                document.body.classList.remove('shake');
                
                gameState.isAnimating = false;
            }, 1200);
        }

        // Get a random item based on rarity drop rates
        function getRandomItem() {
            const randomNum = Math.random() * 100;
            let rarityThreshold = 0;
            let selectedRarity = 'common';
            
            for (const [rarity, rate] of Object.entries(dropRates)) {
                rarityThreshold += rate;
                if (randomNum <= rarityThreshold) {
                    selectedRarity = rarity;
                    break;
                }
            }
            
            // Filter items by selected rarity
            const rarityItems = pixelBlocks.filter(item => item.rarity === selectedRarity);
            
            // Pick a random item from that rarity
            return rarityItems[Math.floor(Math.random() * rarityItems.length)];
        }

        // Add item to inventory
        function addItemToInventory(item) {
            const existingItem = gameState.inventory.find(invItem => invItem.id === item.id);
            
            if (existingItem) {
                existingItem.count++;
                existingItem.dateAdded = Date.now(); // Update date for sorting
            } else {
                gameState.inventory.push({
                    ...item,
                    count: 1,
                    dateAdded: Date.now()
                });
            }
        }

        // Render inventory
        function renderInventory() {
            // Sort inventory
            const sortedInventory = [...gameState.inventory].sort((a, b) => {
                if (gameState.currentSort === 'newest') {
                    return b.dateAdded - a.dateAdded;
                } else if (gameState.currentSort === 'rarity') {
                    const rarityOrder = { legendary: 5, epic: 4, rare: 3, uncommon: 2, common: 1 };
                    return rarityOrder[b.rarity] - rarityOrder[a.rarity];
                } else if (gameState.currentSort === 'name') {
                    return a.name.localeCompare(b.name);
                }
                return 0;
            });
            
            // Clear inventory grid
            inventoryGrid.innerHTML = '';
            
            // Add items to grid
            sortedInventory.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'item';
                
                const rarityDot = document.createElement('div');
                rarityDot.className = 'item-rarity';
                rarityDot.style.backgroundColor = rarityColors[item.rarity];
                
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.name;
                
                const name = document.createElement('div');
                name.className = 'item-name';
                name.textContent = item.name;
                
                const count = document.createElement('div');
                count.className = 'item-count';
                count.textContent = `x${item.count}`;
                
                itemEl.appendChild(rarityDot);
                itemEl.appendChild(img);
                itemEl.appendChild(name);
                itemEl.appendChild(count);
                
                inventoryGrid.appendChild(itemEl);
            });
        }

        // Update game stats
        function updateStats() {
            packCountEl.textContent = gameState.packs;
            
            const totalItems = gameState.inventory.reduce((total, item) => total + item.count, 0);
            itemCountEl.textContent = totalItems;
            
            const rareItems = gameState.inventory.reduce((total, item) => {
                if (item.rarity === 'rare' || item.rarity === 'epic' || item.rarity === 'legendary') {
                    return total + item.count;
                }
                return total;
            }, 0);
            rareCountEl.textContent = rareItems;
        }

        // Set sort type
        function setSortType(sortType) {
            gameState.currentSort = sortType;
            
            // Update active button
            sortButtons.forEach(btn => {
                if (btn.dataset.sort === sortType) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            renderInventory();
        }

        // Show reveal overlay
        function showRevealOverlay(item) {
            revealImg.src = item.image;
            revealName.textContent = item.name;
            revealRarity.textContent = item.rarity.toUpperCase();
            revealRarity.style.color = rarityColors[item.rarity];
            
            revealOverlay.classList.add('active');
            
            // Add particle effects based on rarity
            if (item.rarity === 'rare') {
                createParticles(50, rarityColors[item.rarity]);
            } else if (item.rarity === 'epic') {
                createParticles(100, rarityColors[item.rarity]);
            } else if (item.rarity === 'legendary') {
                createParticles(200, rarityColors[item.rarity]);
            }
        }

        // Close reveal overlay
        function closeRevealOverlay() {
            revealOverlay.classList.remove('active');
        }

        // Create particles
        function createParticles(count, color = rarityColors.legendary) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 8 + 2;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const speedX = (Math.random() - 0.5) * 10;
                const speedY = Math.random() * -15 - 5;
                const rotation = Math.random() * 360;
                const duration = Math.random() * 2 + 1;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.backgroundColor = color;
                particle.style.transform = `rotate(${rotation}deg)`;
                
                particlesContainer.appendChild(particle);
                
                // Animate particle
                const keyframes = [
                    { opacity: 0, transform: `translate(0, 0) rotate(${rotation}deg)` },
                    { opacity: 1, transform: `translate(${speedX}px, ${speedY * 0.3}px) rotate(${rotation + 45}deg)` },
                    { opacity: 0, transform: `translate(${speedX * 2}px, ${speedY}px) rotate(${rotation + 90}deg)` }
                ];
                
                const animation = particle.animate(keyframes, {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });
                
                animation.onfinish = () => {
                    particle.remove();
                };
            }
        }

        // Add extra packs (for testing)
        function addPacks(amount) {
            gameState.packs += amount;
            updateStats();
        }

        // Load saved game
        function loadGame() {
            const savedGame = localStorage.getItem('pixelBlockGacha');
            if (savedGame) {
                try {
                    const parsedGame = JSON.parse(savedGame);
                    gameState.inventory = parsedGame.inventory || [];
                    gameState.packs = parsedGame.packs || 5;
                    updateStats();
                    renderInventory();
                } catch (e) {
                    console.error('Failed to load saved game:', e);
                }
            }
        }

        // Save game
        function saveGame() {
            try {
                localStorage.setItem('pixelBlockGacha', JSON.stringify({
                    inventory: gameState.inventory,
                    packs: gameState.packs
                }));
            } catch (e) {
                console.error('Failed to save game:', e);
            }
        }

        // World builder state
        const worldState = {
            gridSize: 10,
            scale: 1,
            selectedBlockId: null,
            blocks: {} // To store placed blocks
        };
        
        // Additional DOM elements
        const gridContainer = document.getElementById('grid-container');
        const diamondGrid = document.getElementById('diamond-grid');
        const blockSelector = document.getElementById('block-selector');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');
        const resetViewBtn = document.getElementById('reset-view');
        const clearGridBtn = document.getElementById('clear-grid');
        const saveWorldBtn = document.getElementById('save-world');
        
        // Initialize the diamond grid
        function initDiamondGrid() {
            // Clear existing grid
            diamondGrid.innerHTML = '';
            
            // Calculate grid size and cell dimensions
            const cellWidth = 28; // Width of each cell
            const cellHeight = 16; // Height of each cell
            
            // Create grid cells
            for (let row = 0; row < worldState.gridSize; row++) {
                for (let col = 0; col < worldState.gridSize; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    // Position the cell in isometric grid
                    // In isometric view, the x-coordinate is affected by both row and col
                    // and the y-coordinate is affected by both row and col
                    const x = (col - row) * (cellWidth / 2);
                    const y = (col + row) * (cellHeight / 2);
                    
                    cell.style.left = `${x + 1000 - (cellWidth / 2)}px`; // Center in the 2000px container
                    cell.style.top = `${y + 500}px`;
                    
                    // Add click event to place a block
                    cell.addEventListener('click', () => placeBlock(row, col));
                    
                    diamondGrid.appendChild(cell);
                }
            }
            
            // Initialize the block selector
            initBlockSelector();
            
            // If we have saved blocks, place them
            restoreBlocks();
        }
        
        // Initialize the block selector
        function initBlockSelector() {
            blockSelector.innerHTML = '';
            
            // Add each block from inventory to the selector
            gameState.inventory.forEach(item => {
                if (item.count > 0) {
                    const blockOption = document.createElement('div');
                    blockOption.className = 'block-option';
                    blockOption.dataset.blockId = item.id;
                    
                    const img = document.createElement('img');
                    img.src = item.image;
                    img.alt = item.name;
                    
                    blockOption.appendChild(img);
                    blockOption.addEventListener('click', () => selectBlock(item.id));
                    
                    blockSelector.appendChild(blockOption);
                }
            });
            
            // If no blocks available, show message
            if (gameState.inventory.length === 0) {
                const noBlocksMsg = document.createElement('div');
                noBlocksMsg.textContent = 'Open packs to collect blocks!';
                noBlocksMsg.style.color = 'white';
                blockSelector.appendChild(noBlocksMsg);
            }
        }
        
        // Select a block to place
        function selectBlock(blockId) {
            worldState.selectedBlockId = blockId;
            
            // Update UI
            document.querySelectorAll('.block-option').forEach(option => {
                if (option.dataset.blockId == blockId) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }
        
        // Place a block on the grid
        function placeBlock(row, col) {
            const key = `${row}-${col}`;
            
            // If no block selected, return
            if (!worldState.selectedBlockId) {
                alert('Select a block from your inventory first!');
                return;
            }
            
            // Find the selected block in inventory
            const blockItem = gameState.inventory.find(item => item.id == worldState.selectedBlockId);
            
            // If the block exists and we have at least one
            if (blockItem && blockItem.count > 0) {
                // If there's already a block at this position, remove it first
                if (worldState.blocks[key]) {
                    removeBlock(row, col);
                }
                
                // Place the new block
                worldState.blocks[key] = {
                    id: blockItem.id,
                    image: blockItem.image,
                    name: blockItem.name
                };

            let isDragging = false;

            gridContainer.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.pageX - gridContainer.offsetLeft;
                startY = e.pageY - gridContainer.offsetTop;
                scrollLeft = gridContainer.scrollLeft;
                scrollTop = gridContainer.scrollTop;
                gridContainer.style.cursor = 'grabbing';
            });
            
            gridContainer.addEventListener('mouseleave', () => {
                isDragging = false;
                gridContainer.style.cursor = 'grab';
            });
            
            window.addEventListener('mouseup', () => {
                isDragging = false;
                gridContainer.style.cursor = 'grab';
            });
            
            gridContainer.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                
                const x = e.pageX - gridContainer.offsetLeft;
                const y = e.pageY - gridContainer.offsetTop;
                
                const walkX = (x - startX);
                const walkY = (y - startY);
                
                gridContainer.scrollLeft = scrollLeft - walkX;
                gridContainer.scrollTop = scrollTop - walkY;
            });
            
            // Set initial cursor
