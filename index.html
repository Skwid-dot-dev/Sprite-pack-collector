<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIXEL BLOCK GACHA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main container -->
  <div class="container">
    <!-- Parallax Background -->
    <div class="parallax-bg">
      <div class="parallax-layer layer-1"></div>
      <div class="parallax-layer layer-2"></div>
    </div>

    <!-- Header -->
    <header>
      <h1>PIXEL BLOCK GACHA</h1>
      <div class="stats-bar">
        <div class="stat"><span class="icon">üéÆ</span><span class="value" id="pack-count">5</span></div>
        <div class="stat"><span class="icon">üèÜ</span><span class="value" id="item-count">0</span></div>
        <div class="stat"><span class="icon">‚≠ê</span><span class="value" id="rare-count">0</span></div>
      </div>
    </header>

    <!-- Main content area -->
    <div class="main-content">
      <div class="gacha-section">
        <div class="gacha-container">
          <div class="gacha-pack" id="gacha-pack">
            <div class="pack-front">
              <div class="pack-shine"></div>
              <span class="pack-logo">PIXEL</span>
              <span class="pack-logo">BLOCK</span>
            </div>
          </div>
        </div>
        <button class="pull-btn" id="pull-btn">OPEN PACK</button>
      </div>

      <div class="inventory-section">
        <div class="inventory-header">
          <h2 class="inventory-title">INVENTORY</h2>
          <div class="sort-controls">
            <button class="sort-btn active" data-sort="newest">NEWEST</button>
            <button class="sort-btn" data-sort="rarity">RARITY</button>
            <button class="sort-btn" data-sort="name">NAME</button>
          </div>
        </div>
        <div class="inventory-grid" id="inventory-grid"></div>
      </div>
    </div>

    <!-- Reveal overlay -->
    <div class="reveal-overlay" id="reveal-overlay">
      <div class="reveal-container">
        <div class="item-reveal" id="item-reveal">
          <img src="" alt="item" id="reveal-img">
          <div class="item-reveal-name" id="reveal-name"></div>
          <div class="item-reveal-rarity" id="reveal-rarity"></div>
        </div>
        <button class="close-reveal" id="close-reveal">AWESOME!</button>
      </div>
    </div>

    <!-- Particle effects -->
    <div class="particles-container" id="particles-container"></div>
  </div>

  <!-- World Builder Section -->
  <div class="world-builder-section">
    <div id="grid-container">
      <div id="diamond-grid"></div>
    </div>
    <div class="world-controls">
      <div id="block-selector"></div>
      <button id="zoom-in">Zoom In</button>
      <button id="zoom-out">Zoom Out</button>
      <button id="reset-view">Reset View</button>
      <button id="clear-grid">Clear Grid</button>
      <button id="save-world">Save World</button>
    </div>
  </div>

  <!-- Prefab Shop Section -->
  <div class="shop-section">
    <div class="shop-tabs">
      <button class="shop-tab active">Structures</button>
      <button class="shop-tab">Decor</button>
    </div>
    <div id="shop-container">
      <div id="prefab-list"></div>
    </div>
  </div>

  <!-- Prefab Creator Panel -->
  <div class="prefab-creator-panel" id="prefab-creator-panel">
    <h3>Prefab Creator</h3>
    <p>Coming soon: Design and save your own structures.</p>
  </div>

  <!-- External JavaScript -->
  <script type="module" src="firebase-config.js"></script>
  <script defer src="script.js"></script>
  <script defer src="world-builder.js"></script>
  <script defer src="prefab-shop.js"></script>
</body>
</html>
