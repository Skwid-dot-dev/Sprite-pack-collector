<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL BLOCK GACHA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&family=VT323&display=swap');

        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f0ff;
            --neon-purple: #9d00ff;
            --neon-yellow: #faff00;
            --neon-green: #00ff66; 
            --dark-bg: #0a0029;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'VT323', monospace;
            overflow-x: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
        }

        /* PARALLAX BACKGROUND */
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-position: center;
            background-repeat: repeat;
            opacity: 0.4;
        }

        .layer-1 {
            background-image: linear-gradient(45deg, var(--neon-purple) 1px, transparent 1px),
                              linear-gradient(-45deg, var(--neon-purple) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: translateZ(-1px) scale(2);
            animation: moveGrid 60s linear infinite;
        }

        .layer-2 {
            background: 
                radial-gradient(circle at 20% 30%, var(--neon-pink), transparent 40%),
                radial-gradient(circle at 80% 70%, var(--neon-blue), transparent 40%);
            animation: pulsate 10s ease-in-out infinite;
        }

        /* HEADER */
        header {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 4rem;
            letter-spacing: 3px;
            color: white;
            text-shadow: 
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-pink),
                0 0 30px var(--neon-pink);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 10px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            padding: 10px;
            background: rgba(10, 0, 41, 0.8);
            border: 2px solid var(--neon-blue);
            border-radius: 50px;
            box-shadow: 0 0 10px var(--neon-blue);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .stat {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
        }

        .stat .icon {
            margin-right: 5px;
            font-size: 1.8rem;
        }

        /* TABS NAVIGATION */
        .tabs-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 30px;
            margin: 0 5px;
            font-family: 'Russo One', sans-serif;
            font-size: 1.2rem;
            color: white;
            background: rgba(10, 0, 41, 0.7);
            border: 2px solid var(--neon-purple);
            border-radius: 30px 30px 0 0;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .tab-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--neon-purple);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .tab-btn:hover {
            background: rgba(157, 0, 255, 0.2);
        }

        .tab-btn:hover::after {
            transform: scaleX(1);
        }

        .tab-btn.active {
            background: rgba(157, 0, 255, 0.4);
            box-shadow: 0 0 15px var(--neon-purple);
            border-bottom: none;
        }

        .tab-btn.active::after {
            transform: scaleX(1);
            height: 4px;
            background: var(--neon-yellow);
        }

        /* MAIN CONTENT */
        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* TAB CONTENT */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .tab-content.active {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* LEVEL BUILDER SECTION */
        .level-builder-section {
            padding: 30px;
            border-radius: 20px;
            background: rgba(10, 0, 41, 0.6);
            backdrop-filter: blur(5px);
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
        }

        .level-builder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--neon-green);
        }

        .level-builder-title {
            font-family: 'Russo One', sans-serif;
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green);
        }

        .level-builder-controls {
            display: flex;
            gap: 10px;
        }

        .grid-size-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .builder-btn {
            padding: 8px 15px;
            background: rgba(0, 255, 102, 0.2);
            border: 1px solid var(--neon-green);
            border-radius: 20px;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .builder-btn:hover {
            background: rgba(0, 255, 102, 0.4);
            box-shadow: 0 0 8px var(--neon-green);
        }

        /* ISOMETRIC GRID */
        .isometric-view {
            position: relative;
            width: 100%;
            height: 400px;
            margin: 0 auto;
            overflow: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .isometric-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(60deg) rotateZ(45deg);
            transform-style: preserve-3d;
            transition: transform 0.3s;
        }

        .iso-cell {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            cursor: pointer;
            transition: all 0.2s;
        }

        .iso-cell:hover {
            background: rgba(0, 255, 102, 0.3);
            border: 1px solid var(--neon-green);
        }

        .iso-block {
            position: absolute;
            width: 40px;
            height: 40px;
            transform: translateZ(20px);
            transform-style: preserve-3d;
            image-rendering: pixelated;
            pointer-events: none;
        }

        /* PALETTE SECTION */
        .palette-section {
            padding: 30px;
            border-radius: 20px;
            background: rgba(10, 0, 41, 0.6);
            backdrop-filter: blur(5px);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .palette-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--neon-blue);
            font-family: 'Russo One', sans-serif;
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) var(--dark-bg);
        }

        .palette-grid::-webkit-scrollbar {
            width: 8px;
        }

        .palette-grid::-webkit-scrollbar-track {
            background: var(--dark-bg);
            border-radius: 10px;
        }

        .palette-grid::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 10px;
        }

        .palette-item {
            position: relative;
            padding: 5px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
            text-align: center;
        }

        .palette-item:hover {
            transform: translateY(-3px);
            border-color: var(--neon-blue);
        }

        .palette-item.selected {
            border-color: var(--neon-yellow);
            box-shadow: 0 0 10px var(--neon-yellow);
            background: rgba(250, 255, 0, 0.1);
        }

        .palette-item img {
            width: 100%;
            height: auto;
            image-rendering: pixelated;
        }

        .palette-item-count {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 4px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .palette-item-rarity {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        /* EDITOR TOOLS */
        .editor-tools {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .tool-btn {
            padding: 10px 20px;
            font-family: 'Russo One', sans-serif;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn {
            background: linear-gradient(135deg, #00ff66, #00f0ff);
            border: none;
            color: white;
            box-shadow: 0 0 10px var(--neon-green);
        }

        .save-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--neon-green);
        }

        .clear-btn {
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: white;
        }

        .clear-btn:hover {
            background: rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        /* SAVED DESIGNS SECTION */
        .saved-designs-section {
            grid-column: 1 / -1;
            padding: 30px;
            border-radius: 20px;
            background: rgba(10, 0, 41, 0.6);
            backdrop-filter: blur(5px);
            border: 2px solid var(--neon-yellow);
            box-shadow: 0 0 15px var(--neon-yellow);
            margin-top: 20px;
        }

        .saved-designs-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--neon-yellow);
            font-family: 'Russo One', sans-serif;
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 5px var(--neon-yellow), 0 0 10px var(--neon-yellow);
        }

        .saved-designs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .saved-design {
            background: rgba(10, 0, 41, 0.8);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            padding: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .saved-design:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .saved-design-preview {
            width: 100%;
            height: 120px;
            background: #000;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .saved-design-preview img {
            max-width: 100%;
            max-height: 100%;
        }

        .saved-design-name {
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 5px;
        }

        .saved-design-date {
            font-size: 0.8rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Animation for newly added blocks */
        @keyframes blockAdd {
            0% { transform: translateZ(-20px); opacity: 0; }
            100% { transform: translateZ(20px); opacity: 1; }
        }

        .block-adding {
            animation: blockAdd 0.3s forwards;
        }

        /* ANIMATIONS */
        @keyframes glow {
            0% {
                text-shadow: 
                    0 0 5px var(--neon-blue),
                    0 0 10px var(--neon-blue),
                    0 0 15px var(--neon-pink),
                    0 0 20px var(--neon-pink);
            }
            100% {
                text-shadow: 
                    0 0 5px var(--neon-blue),
                    0 0 10px var(--neon-blue),
                    0 0 20px var(--neon-pink),
                    0 0 30px var(--neon-pink),
                    0 0 40px var(--neon-purple);
            }
        }

        @keyframes pulsate {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }

        @keyframes moveGrid {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 767px) {
            h1 {
                font-size: 3rem;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }
            
            .tab-content.active {
                grid-template-columns: 1fr;
            }
            
            .tabs-nav {
                flex-wrap: wrap;
            }
            
            .tab-btn {
                font-size: 1rem;
                padding: 8px 15px;
                margin-bottom: 5px;
            }
            
            .grid-size-control {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="parallax-bg">
            <div class="parallax-layer layer-1"></div>
            <div class="parallax-layer layer-2"></div>
        </div>
        
        <header>
            <h1>PIXEL BLOCK GACHA</h1>
            <div class="stats-bar">
                <div class="stat">
                    <span class="icon">🎮</span>
                    <span class="value" id="pack-count">5</span>
                </div>
                <div class="stat">
                    <span class="icon">🏆</span>
                    <span class="value" id="item-count">0</span>
                </div>
                <div class="stat">
                    <span class="icon">⭐</span>
                    <span class="value" id="rare-count">0</span>
                </div>
            </div>
        </header>
        
        <div class="tabs-nav">
            <button class="tab-btn" data-tab="gacha-tab">PACKS</button>
            <button class="tab-btn" data-tab="inventory-tab">INVENTORY</button>
            <button class="tab-btn active" data-tab="builder-tab">BUILDER</button>
        </div>
        
        <div class="main-content">
            <!-- GACHA TAB -->
            <div class="tab-content" id="gacha-tab">
                <!-- Existing gacha content will be injected here -->
            </div>
            
            <!-- INVENTORY TAB -->
            <div class="tab-content" id="inventory-tab">
                <!-- Existing inventory content will be injected here -->
            </div>
            
            <!-- BUILDER TAB -->
            <div class="tab-content active" id="builder-tab">
                <div class="level-builder-section">
                    <div class="level-builder-header">
                        <h2 class="level-builder-title">LEVEL BUILDER</h2>
                        <div class="level-builder-controls">
                            <div class="grid-size-control">
                                <span>Grid Size:</span>
                                <button class="builder-btn grid-size-btn" data-size="8">8×8</button>
                                <button class="builder-btn grid-size-btn active" data-size="10">10×10</button>
                                <button class="builder-btn grid-size-btn" data-size="12">12×12</button>
                            </div>
                        </div>
                    </div>
                    <div class="isometric-view">
                        <div class="isometric-grid" id="isometric-grid">
                            <!-- Grid cells will be dynamically generated -->
                        </div>
                    </div>
                    <div class="editor-tools">
                        <button class="tool-btn clear-btn" id="clear-grid-btn">CLEAR GRID</button>
                        <button class="tool-btn save-btn" id="save-design-btn">SAVE DESIGN</button>
                    </div>
                </div>
                
                <div class="palette-section">
                    <h2 class="palette-header">BLOCK PALETTE</h2>
                    <div class="palette-grid" id="palette-grid">
                        <!-- Block palette items will be dynamically populated -->
                    </div>
                </div>
                
                <div class="saved-designs-section">
                    <h2 class="saved-designs-header">SAVED DESIGNS</h2>
                    <div class="saved-designs-grid" id="saved-designs-grid">
                        <!-- Saved designs will be dynamically populated -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Define pixel block asset data (using existing data from the original code)
        const pixelBlocks = [
            {
                id: 1,
                name: "Basic Grass Block",
                image: "images/grass_block.png",
                rarity: "common" // common, uncommon, rare, epic, legendary
            },
            {
                id: 2,
                name: "Stone Block",
                image: "images/stone_block.png",
                rarity: "common"
            },
            {
                id: 3,
                name: "Ice Block",
                image: "images/ice_block.png",
                rarity: "uncommon"
            },
            {
                id: 4,
                name: "Wooden Crate",
                image: "images/wooden_crate.png",
                rarity: "common"
            },
            {
                id: 5,
                name: "Magma Block",
                image: "images/magma_block.png",
                rarity: "rare"
            },
            {
                id: 6,
                name: "Cloud Block",
                image: "/api/placeholder/80/80",
                rarity: "uncommon"
            },
            {
                id: 7,
                name: "Gold Block",
                image: "/api/placeholder/80/80",
                rarity: "rare"
            },
            {
                id: 8,
                name: "Glass Block",
                image: "/api/placeholder/80/80",
                rarity: "uncommon"
            },
            {
                id: 9,
                name: "Diamond Block",
                image: "/api/placeholder/80/80",
                rarity: "epic"
            },
            {
                id: 10,
                name: "Obsidian Block",
                image: "/api/placeholder/80/80",
                rarity: "epic"
            },
            {
                id: 11,
                name: "Neon Block",
                image: "/api/placeholder/80/80",
                rarity: "rare"
            },
            {
                id: 12,
                name: "Crystal Block",
                image: "/api/placeholder/80/80",
                rarity: "rare"
            },
            {
                id: 13,
                name: "Rainbow Block",
                image: "/api/placeholder/80/80",
                rarity: "legendary"
            },
            {
                id: 14,
                name: "Pixel Tree",
                image: "/api/placeholder/80/80",
                rarity: "uncommon"
            },
            {
                id: 15,
                name: "Pixel House",
                image: "/api/placeholder/80/80",
                rarity: "epic"
            }
        ];

        // Rarity colors (using existing data)
        const rarityColors = {
            common: '#8d8d8d',
            uncommon: '#4de94c',
            rare: '#4545ff',
            epic: '#a832db',
            legendary: '#ffaa00'
        };

        // Level Builder State
        const builderState = {
            gridSize: 10,
            selectedBlock: null,
            grid: [],
            savedDesigns: []
        };

        // Initialize grid with empty cells
        function initGrid(size) {
            builderState.gridSize = size;
            builderState.grid = [];
            
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    builderState.grid.push({
                        x: x,
                        y: y,
                        z: 0,
                        blockId: null
                    });
                }
            }
            
            renderIsometricGrid();
        }

        // Render the isometric grid
        function renderIsometricGrid() {
            const gridEl = document.getElementById('isometric-grid');
            gridEl.innerHTML = '';
            
            const gridSize = builderState.gridSize;
            const cellSize = 40;
            
            // Calculate grid container dimensions
            const gridWidth = gridSize * cellSize * Math.sqrt(2);
            const gridHeight = gridSize * cellSize * Math.sqrt(2) / 2;
            
            gridEl.style.width = `${gridWidth}px`;
            gridEl.style.height = `${gridHeight}px`;
            
            // Create grid cells
            builderState.grid.forEach((cell, index) => {
                const { x, y, blockId } = cell;
                
                // Create cell element
                const cellEl = document.createElement('div');
                cellEl.className = 'iso-cell';
                cellEl.dataset.x = x;
                cellEl.dataset.y = y;
                cellEl.dataset.index = index;
                
                // Position cell in isometric space
                const posX = (x - y) * (cellSize / 2);
                const posY = (x + y) * (cellSize / 4);
                
                cellEl.style.left = `${posX + gridWidth/2}px`;
                cellEl.style.top = `${posY + cellSize}px`;
                cellEl.style.width = `${cellSize}px`;
                cellEl.style.height = `${cellSize}px`;
                
                // Add click event
                cellEl.addEventListener('click', () => handleCellClick(index));
                
                gridEl.appendChild(cellEl);
                
                // If cell has a block, display it
                if (blockId !== null) {
                    const block = pixelBlocks.find(b => b.id === blockId);
                    if (block) {
                        const blockEl = document.createElement('div');
                        blockEl.className = 'iso-block';
                        
                        const img = document.createElement('img');
                        img.src = block.image;
                        img.alt = block.name;
                        img.style.width = '100%';
                        img.style.height = '100%';
                        
                        blockEl.appendChild(img);
                        cellEl.appendChild(blockEl);
                    }
                }
            });
            
            // Center the grid
            const viewEl = document.querySelector('.isometric-view');
            viewEl.scrollLeft = (gridEl.offsetWidth - viewEl.offsetWidth) / 2;
            viewEl.scrollTop = (gridEl.offsetHeight - viewEl.offsetHeight) / 2;
        }

        // Handle cell click
        function handleCellClick(index) {
            if (builderState.selectedBlock === null) return;
            
            const cell = builderState.grid[index];
            const oldBlockId = cell.blockId;
            
            // Update cell with selected block
            cell.blockId = builderState.selectedBlock;
            
            // Update the cell visually
            const cellEl = document.querySelector(`.iso-cell[data-index="${index}"]`);
            
            // Remove existing block if any
            const existingBlock = cellEl.querySelector('.iso-block');
            if (existingBlock) {
                cellEl.removeChild(existingBlock);
            }
            
            // Add new block
            const block = pixelBlocks.find(b => b.id === builderState.selectedBlock);
            if (block) {
                const blockEl = document.createElement('div');
                blockEl.className = 'iso-block block-adding';
                
                const img = document.createElement('img');
                img.src = block.image;
                img.alt = block.name;
                img.style.width = '100%';
                img.style.height = '100%';
                
                blockEl.appendChild(img);
                cellEl.appendChild(blockEl);
                
                // Decrease inventory count if different block is placed
                if (oldBlockId !== builderState.selectedBlock) {
                    updateInventoryCount(builderState.selectedBlock, -1);
