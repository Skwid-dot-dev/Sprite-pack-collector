<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL BLOCK GACHA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&family=VT323&display=swap');

        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f0ff;
            --neon-purple: #9d00ff;
            --neon-yellow: #faff00;
            --neon-green: #00ff66; 
            --dark-bg: #0a0029;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'VT323', monospace;
            overflow-x: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
        }

        /* PARALLAX BACKGROUND */
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-position: center;
            background-repeat: repeat;
            opacity: 0.4;
        }

        .layer-1 {
            background-image: linear-gradient(45deg, var(--neon-purple) 1px, transparent 1px),
                              linear-gradient(-45deg, var(--neon-purple) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: translateZ(-1px) scale(2);
            animation: moveGrid 60s linear infinite;
        }

        .layer-2 {
            background: 
                radial-gradient(circle at 20% 30%, var(--neon-pink), transparent 40%),
                radial-gradient(circle at 80% 70%, var(--neon-blue), transparent 40%);
            animation: pulsate 10s ease-in-out infinite;
        }

        /* HEADER */
        header {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 4rem;
            letter-spacing: 3px;
            color: white;
            text-shadow: 
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-pink),
                0 0 30px var(--neon-pink);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 10px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            padding: 10px;
            background: rgba(10, 0, 41, 0.8);
            border: 2px solid var(--neon-blue);
            border-radius: 50px;
            box-shadow: 0 0 10px var(--neon-blue);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .stat {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
        }

        .stat .icon {
            margin-right: 5px;
            font-size: 1.8rem;
        }

        /* TABS NAVIGATION */
        .tabs-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 30px;
            margin: 0 5px;
            font-family: 'Russo One', sans-serif;
            font-size: 1.2rem;
            color: white;
            background: rgba(10, 0, 41, 0.7);
            border: 2px solid var(--neon-purple);
            border-radius: 30px 30px 0 0;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .tab-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--neon-purple);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .tab-btn:hover {
            background: rgba(157, 0, 255, 0.2);
        }

        .tab-btn:hover::after {
            transform: scaleX(1);
        }

        .tab-btn.active {
            background: rgba(157, 0, 255, 0.4);
            box-shadow: 0 0 15px var(--neon-purple);
            border-bottom: none;
        }

        .tab-btn.active::after {
            transform: scaleX(1);
            height: 4px;
            background: var(--neon-yellow);
        }

        /* MAIN CONTENT */
        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* TAB CONTENT */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .tab-content.active {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* LEVEL BUILDER SECTION */
        .level-builder-section {
            padding: 30px;
            border-radius: 20px;
            background: rgba(10, 0, 41, 0.6);
            backdrop-filter: blur(5px);
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
        }

        .level-builder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--neon-green);
        }

        .level-builder-title {
            font-family: 'Russo One', sans-serif;
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green);
        }

        .level-builder-controls {
            display: flex;
            gap: 10px;
        }

        .grid-size-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .builder-btn {
            padding: 8px 15px;
            background: rgba(0, 255, 102, 0.2);
            border: 1px solid var(--neon-green);
            border-radius: 20px;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .builder-btn:hover {
            background: rgba(0, 255, 102, 0.4);
            box-shadow: 0 0 8px var(--neon-green);
        }

        /* ISOMETRIC GRID */
        .isometric-view {
            position: relative;
            width: 100%;
            height: 400px;
            margin: 0 auto;
            overflow: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .isometric-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(60deg) rotateZ(45deg);
            transform-style: preserve-3d;
            transition: transform 0.3s;
        }

        .iso-cell {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            cursor: pointer;
            transition: all 0.2s;
        }

        .iso-cell:hover {
            background: rgba(0, 255, 102, 0.3);
            border: 1px solid var(--neon-green);
        }

        .iso-block {
            position: absolute;
            width: 40px;
            height: 40px;
            transform: translateZ(20px);
            transform-style: preserve-3d;
            image-rendering: pixelated;
            pointer-events: none;
        }

        /* PALETTE SECTION */
        .palette-section {
            padding: 30px;
            border-radius: 20px;
            background: rgba(10, 0, 41, 0.6);
            backdrop-filter: blur(5px);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .palette-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--neon-blue);
            font-family: 'Russo One', sans-serif;
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) var(--dark-bg);
        }

        .palette-grid::-webkit-scrollbar {
            width: 8px;
        }

        .palette-grid::-webkit-scrollbar-track {
            background: var(--dark-bg);
            border-radius: 10px;
        }

        .palette-grid::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 10px;
        }

        .palette-item {
            position: relative;
            padding: 5px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
            text-align: center;
        }

        .palette-item:hover {
            transform: translateY(-3px);
            border-color: var(--neon-blue);
        }

        .palette-item.selected {
            border-color: var(--neon-yellow);
            box-shadow: 0 0 10px var(--neon-yellow);
            background: rgba(250, 255, 0, 0.1);
        }

        .palette-item img {
            width: 100%;
            height: auto;
            image-rendering: pixelated;
        }

        .palette-item-count {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 4px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .palette-item-rarity {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        /* EDITOR TOOLS */
        .editor-tools {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .tool-btn {
            padding: 10px 20px;
            font-family: 'Russo One', sans-serif;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn {
            background: linear-gradient(135deg, #00ff66, #00f0ff);
            border: none;
            color: white;
            box-shadow: 0 0 10px var(--neon-green);
        }

        .save-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--neon-green);
        }

        .clear-btn {
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: white;
        }

        .clear-btn:hover {
            background: rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        /* SAVED DESIGNS SECTION */
        .saved-designs-section {
            grid-column: 1 / -1;
            padding: 30px;
            border-radius: 20px;
            background: rgba(10, 0, 41, 0.6);
            backdrop-filter: blur(5px);
            border: 2px solid var(--neon-yellow);
            box-shadow: 0 0 15px var(--neon-yellow);
            margin-top: 20px;
        }

        .saved-designs-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--neon-yellow);
            font-family: 'Russo One', sans-serif;
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 5px var(--neon-yellow), 0 0 10px var(--neon-yellow);
        }

        .saved-designs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .saved-design {
            background: rgba(10, 0, 41, 0.8);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            padding: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .saved-design:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .saved-design-preview {
            width: 100%;
            height: 120px;
            background: #000;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .saved-design-preview img {
            max-width: 100%;
            max-height: 100%;
        }

        .saved-design-name {
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 5px;
        }

        .saved-design-date {
            font-size: 0.8rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Animation for newly added blocks */
        @keyframes blockAdd {
            0% { transform: translateZ(-20px); opacity: 0; }
            100% { transform: translateZ(20px); opacity: 1; }
        }

        .block-adding {
            animation: blockAdd 0.3s forwards;
        }

        /* ANIMATIONS */
        @keyframes glow {
            0% {
                text-shadow: 
                    0 0 5px var(--neon-blue),
                    0 0 10px var(--neon-blue),
                    0 0 15px var(--neon-pink),
                    0 0 20px var(--neon-pink);
            }
            100% {
                text-shadow: 
                    0 0 5px var(--neon-blue),
                    0 0 10px var(--neon-blue),
                    0 0 20px var(--neon-pink),
                    0 0 30px var(--neon-pink),
                    0 0 40px var(--neon-purple);
            }
        }

        @keyframes pulsate {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }

        @keyframes moveGrid {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 767px) {
            h1 {
                font-size: 3rem;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }
            
            .tab-content.active {
                grid-template-columns: 1fr;
            }
            
            .tabs-nav {
                flex-wrap: wrap;
            }
            
            .tab-btn {
                font-size: 1rem;
                padding: 8px 15px;
                margin-bottom: 5px;
            }
            
            .grid-size-control {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

        <div class="parallax-bg">
            <div class="parallax-layer layer-1"></div>
            <div class="parallax-layer layer-2"></div>
        </div>
        
        <header>
            <h1>PIXEL BLOCK GACHA</h1>
            <div class="stats-bar">
                <div class="stat">
                    <span class="icon">üéÆ</span>
                    <span class="value" id="pack-count">5</span>

                    <span class="icon">‚≠ê</span>

        </div>
        
        <div class="main-content">
            <!-- GACHA TAB -->
            <div class="tab-content" id="gacha-tab">
                <!-- Existing gacha content will be injected here -->
            </div>
            
            <!-- INVENTORY TAB -->
            <div class="tab-content" id="inventory-tab">
                <!-- Existing inventory content will be injected here -->
            </div>
            
            <!-- BUILDER TAB -->
            <div class="tab-content active" id="builder-tab">
                <div class="level-builder-section">

                        <div class="level-builder-controls">
                            <div class="grid-size-control">
                                <span>Grid Size:</span>
                                <button class="builder-btn grid-size-btn" data-size="8">8√ó8</button>

                            <!-- Grid cells will be dynamically generated -->

                        <button class="tool-btn save-btn" id="save-design-btn">SAVE DESIGN</button>
                    </div>
                </div>
                
                <div class="palette-section">
                    <h2 class="palette-header">BLOCK PALETTE</h2>
                    <div class="palette-grid" id="palette-grid">
                        <!-- Block palette items will be dynamically populated -->
                    </div>
                </div>
                
                <div class="saved-designs-section">
                    <h2 class="saved-designs-header">SAVED DESIGNS</h2>
                    <div class="saved-designs-grid" id="saved-designs-grid">
                        <!-- Saved designs will be dynamically populated -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Define pixel block asset data (using existing data from the original code)
        const pixelBlocks = [
            {
                id: 1,
                name: "Basic Grass Block",
                image: "images/grass_block.png",
                rarity: "common" // common, uncommon, rare, epic, legendary
            },
            {
                id: 2,
                name: "Stone Block",
                image: "images/stone_block.png",
                rarity: "common"
            },
            {
                id: 3,
                name: "Ice Block",
                image: "images/ice_block.png",
                rarity: "uncommon"
            },
            {
                id: 4,
                name: "Wooden Crate",
                image: "images/wooden_crate.png",
                rarity: "common"
            },
            {
                id: 5,
                name: "Magma Block",
                image: "images/magma_block.png",
                rarity: "rare"
            },
            {
                id: 6,
                name: "Cloud Block",
                image: "/api/placeholder/80/80",
                rarity: "uncommon"
            },
            {
                id: 7,
                name: "Gold Block",
                image: "/api/placeholder/80/80",
                rarity: "rare"
            },
            {
                id: 8,
                name: "Glass Block",
                image: "/api/placeholder/80/80",
                rarity: "uncommon"
            },
            {
                id: 9,
                name: "Diamond Block",
                image: "/api/placeholder/80/80",
                rarity: "epic"
            },
            {
                id: 10,
                name: "Obsidian Block",
                image: "/api/placeholder/80/80",
                rarity: "epic"
            },
            {
                id: 11,
                name: "Neon Block",
                image: "/api/placeholder/80/80",
                rarity: "rare"
            },
            {
                id: 12,
                name: "Crystal Block",
                image: "/api/placeholder/80/80",
                rarity: "rare"
            },
            {
                id: 13,
                name: "Rainbow Block",
                image: "/api/placeholder/80/80",
                rarity: "legendary"
            },
            {
                id: 14,
                name: "Pixel Tree",
                image: "/api/placeholder/80/80",
                rarity: "uncommon"
            },
            {
                id: 15,
                name: "Pixel House",
                image: "/api/placeholder/80/80",
                rarity: "epic"
            }
        ];

        // Rarity colors (using existing data)
        const rarityColors = {
            common: '#8d8d8d',
            uncommon: '#4de94c',
            rare: '#4545ff',
            epic: '#a832db',
            legendary: '#ffaa00'
        };

        // Level Builder State
        const builderState = {
            gridSize: 10,
            selectedBlock: null,
            grid: [],
            savedDesigns: []
        };

        // Initialize grid with empty cells
        function initGrid(size) {
            builderState.gridSize = size;
            builderState.grid = [];
            
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    builderState.grid.push({
                        x: x,
                        y: y,
                        z: 0,
                        blockId: null
                    });
                }
            }
            
            renderIsometricGrid();
        }

        // Render the isometric grid
        function renderIsometricGrid() {
            const gridEl = document.getElementById('isometric-grid');
            gridEl.innerHTML = '';
            
            const gridSize = builderState.gridSize;
            const cellSize = 40;
            
            // Calculate grid container dimensions
            const gridWidth = gridSize * cellSize * Math.sqrt(2);
            const gridHeight = gridSize * cellSize * Math.sqrt(2) / 2;
            
            gridEl.style.width = `${gridWidth}px`;
            gridEl.style.height = `${gridHeight}px`;
            
            // Create grid cells
            builderState.grid.forEach((cell, index) => {
                const { x, y, blockId } = cell;
                
                // Create cell element
                const cellEl = document.createElement('div');
                cellEl.className = 'iso-cell';
                cellEl.dataset.x = x;
                cellEl.dataset.y = y;
                cellEl.dataset.index = index;
                
                // Position cell in isometric space
                const posX = (x - y) * (cellSize / 2);
                const posY = (x + y) * (cellSize / 4);
                
                cellEl.style.left = `${posX + gridWidth/2}px`;
                cellEl.style.top = `${posY + cellSize}px`;
                cellEl.style.width = `${cellSize}px`;
                cellEl.style.height = `${cellSize}px`;
                
                // Add click event
                cellEl.addEventListener('click', () => handleCellClick(index));
                
                gridEl.appendChild(cellEl);
                
                // If cell has a block, display it
                if (blockId !== null) {
                    const block = pixelBlocks.find(b => b.id === blockId);
                    if (block) {
                        const blockEl = document.createElement('div');
                        blockEl.className = 'iso-block';
                        
                        const img = document.createElement('img');
                        img.src = block.image;
                        img.alt = block.name;
                        img.style.width = '100%';
                        img.style.height = '100%';
                        
                        blockEl.appendChild(img);
                        cellEl.appendChild(blockEl);
                    }
                }
            });
            
            // Center the grid
            const viewEl = document.querySelector('.isometric-view');
            viewEl.scrollLeft = (gridEl.offsetWidth - viewEl.offsetWidth) / 2;
            viewEl.scrollTop = (gridEl.offsetHeight - viewEl.offsetHeight) / 2;
        }

        // Handle cell click
        function handleCellClick(index) {
            if (builderState.selectedBlock === null) return;
            
            const cell = builderState.grid[index];
            const oldBlockId = cell.blockId;
            
            // Update cell with selected block
            cell.blockId = builderState.selectedBlock;
            
            // Update the cell visually
            const cellEl = document.querySelector(`.iso-cell[data-index="${index}"]`);
            
            // Remove existing block if any
            const existingBlock = cellEl.querySelector('.iso-block');
            if (existingBlock) {
                cellEl.removeChild(existingBlock);
            }
            
            // Add new block
            const block = pixelBlocks.find(b => b.id === builderState.selectedBlock);
            if (block) {
                const blockEl = document.createElement('div');
                blockEl.className = 'iso-block block-adding';
                
                const img = document.createElement('img');
                img.src = block.image;
                img.alt = block.name;
                img.style.width = '100%';
                img.style.height = '100%';
                
                blockEl.appendChild(img);
                cellEl.appendChild(blockEl);
                
                // Decrease inventory count if different block is placed
                if (oldBlockId !== builderState.selectedBlock) {
                    updateInventoryCount(builderState.selectedBlock, -1);
                    if (oldBlockId !== null) {
                        updateInventoryCount(oldBlockId, 1);
                    }
                }
            }
        }

        // Update inventory count when using blocks
        function updateInventoryCount(blockId, delta) {
            const inventoryItem = gameState.inventory.find(item => item.id === blockId);
            if (inventoryItem) {
                inventoryItem.count += delta;
                
                // If count drops to 0, deselect if it was selected
                if (inventoryItem.count <= 0) {
                    // Remove from inventory if count is 0
                    gameState.inventory = gameState.inventory.filter(item => item.id !== blockId);
                    
                    // Deselect if it was selected
                    if (builderState.selectedBlock === blockId) {
                        builderState.selectedBlock = null;
                        
                        // Clear selection UI
                        const selectedEl = document.querySelector('.palette-item.selected');
                        if (selectedEl) {
                            selectedEl.classList.remove('selected');
                        }
                    }
                }
                
                // Update UI counters
                updateUICounters();
                
                // Update palette display
                renderPalette();
            }
        }

        // Initialize palette
        function renderPalette() {
            const paletteGrid = document.getElementById('palette-grid');
            paletteGrid.innerHTML = '';
            
            // Filter blocks player has in inventory
            const inventoryBlocks = gameState.inventory.filter(item => item.count > 0);
            
            if (inventoryBlocks.length === 0) {
                const emptyMsg = document.createElement('p');
                emptyMsg.textContent = 'No blocks in inventory. Open packs to get blocks!';
                emptyMsg.style.gridColumn = '1 / -1';
                emptyMsg.style.color = 'white';
                emptyMsg.style.textAlign = 'center';
                emptyMsg.style.padding = '20px';
                paletteGrid.appendChild(emptyMsg);
                return;
            }
            
            // Create palette items
            inventoryBlocks.forEach(item => {
                const block = pixelBlocks.find(b => b.id === item.id);
                if (!block) return;
                
                const paletteItem = document.createElement('div');
                paletteItem.className = 'palette-item';
                if (builderState.selectedBlock === block.id) {
                    paletteItem.classList.add('selected');
                }
                
                const img = document.createElement('img');
                img.src = block.image;
                img.alt = block.name;
                paletteItem.appendChild(img);
                
                const count = document.createElement('span');
                count.className = 'palette-item-count';
                count.textContent = item.count;
                paletteItem.appendChild(count);
                
                const rarity = document.createElement('span');
                rarity.className = 'palette-item-rarity';
                rarity.style.backgroundColor = rarityColors[block.rarity];
                paletteItem.appendChild(rarity);
                
                // Add tooltip with block name
                paletteItem.title = block.name;
                
                // Add click event
                paletteItem.addEventListener('click', () => {
                    // Clear previous selection
                    const selectedEl = document.querySelector('.palette-item.selected');
                    if (selectedEl) {
                        selectedEl.classList.remove('selected');
                    }
                    
                    // Set new selection
                    builderState.selectedBlock = block.id;
                    paletteItem.classList.add('selected');
                });
                
                paletteGrid.appendChild(paletteItem);
            });
        }

        // Save design
        function saveDesign() {
            // Create preview snapshot (placeholder for actual rendering)
            const previewUrl = '/api/placeholder/200/120'; // Placeholder for actual preview generation
            
            const designName = prompt('Enter a name for your design:', `Design ${builderState.savedDesigns.length + 1}`);
            
            if (!designName) return; // User cancelled
            
            const design = {
                id: Date.now(),
                name: designName,
                date: new Date().toLocaleDateString(),
                preview: previewUrl,
                grid: JSON.parse(JSON.stringify(builderState.grid))
            };
            
            builderState.savedDesigns.push(design);
            
            // Save to local storage
            localStorage.setItem('savedDesigns', JSON.stringify(builderState.savedDesigns));
            
            // Refresh saved designs display
            renderSavedDesigns();
        }

        // Render saved designs
        function renderSavedDesigns() {
            const savedDesignsGrid = document.getElementById('saved-designs-grid');
            savedDesignsGrid.innerHTML = '';
            
            if (builderState.savedDesigns.length === 0) {
                const emptyMsg = document.createElement('p');
                emptyMsg.textContent = 'No saved designs yet. Create and save your first design!';
                emptyMsg.style.gridColumn = '1 / -1';
                emptyMsg.style.color = 'white';
                emptyMsg.style.textAlign = 'center';
                emptyMsg.style.padding = '20px';
                savedDesignsGrid.appendChild(emptyMsg);
                return;
            }
            
            builderState.savedDesigns.forEach(design => {
                const designEl = document.createElement('div');
                designEl.className = 'saved-design';
                
                const preview = document.createElement('div');
                preview.className = 'saved-design-preview';
                
                const img = document.createElement('img');
                img.src = design.preview;
                img.alt = design.name;
                preview.appendChild(img);
                
                const name = document.createElement('div');
                name.className = 'saved-design-name';
                name.textContent = design.name;
                
                const date = document.createElement('div');
                date.className = 'saved-design-date';
                date.textContent = design.date;
                
                designEl.appendChild(preview);
                designEl.appendChild(name);
                designEl.appendChild(date);
                
                // Add click event to load design
                designEl.addEventListener('click', () => {
                    loadDesign(design.id);
                });
                
                savedDesignsGrid.appendChild(designEl);
            });
        }

        // Load design
        function loadDesign(designId) {
            const design = builderState.savedDesigns.find(d => d.id === designId);
            if (!design) return;
            
            // Confirm before loading
            if (!confirm(`Load design "${design.name}"? Any unsaved changes will be lost.`)) {
                return;
            }
            
            // Load design grid
            builderState.grid = JSON.parse(JSON.stringify(design.grid));
            
            // Render updated grid
            renderIsometricGrid();
        }

        // Game state (for the overall app)
        const gameState = {
            packs: 5,
            inventory: [
                // Starting inventory for demo
                { id: 1, count: 10 }, // Grass blocks
                { id: 2, count: 8 },  // Stone blocks
                { id: 3, count: 5 },  // Ice blocks
                { id: 4, count: 3 }   // Wooden crates
            ],
            totalItems: 26,
            rareItems: 0
        };

        // Update UI counters
        function updateUICounters() {
            document.getElementById('pack-count').textContent = gameState.packs;
            document.getElementById('item-count').textContent = gameState.totalItems;
            document.getElementById('rare-count').textContent = gameState.rareItems;
        }

        // Tab switching functionality
        function setupTabs() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            
            tabButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all tabs
                    tabButtons.forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab
                    btn.classList.add('active');
                    document.getElementById(btn.dataset.tab).classList.add('active');
                });
            });
        }

        // Grid size buttons
        function setupGridSizeButtons() {
            const sizeButtons = document.querySelectorAll('.grid-size-btn');
            
            sizeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all size buttons
                    sizeButtons.forEach(b => b.classList.remove('active'));
                    
                    // Add active class to clicked button
                    btn.classList.add('active');
                    
                    // Update grid size
                    const size = parseInt(btn.dataset.size);
                    initGrid(size);
                });
            });
        }

        // Clear grid button
        function setupClearButton() {
            const clearBtn = document.getElementById('clear-grid-btn');
            
            clearBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to clear the grid? This action cannot be undone.')) {
                    // Return blocks to inventory
                    builderState.grid.forEach(cell => {
                        if (cell.blockId !== null) {
                            updateInventoryCount(cell.blockId, 1);
                            cell.blockId = null;
                        }
                    });
                    
                    // Re-render grid
                    renderIsometricGrid();
                    
                    // Update palette
                    renderPalette();
                }
            });
        }

        // Save design button
        function setupSaveButton() {
            const saveBtn = document.getElementById('save-design-btn');
            
            saveBtn.addEventListener('click', () => {
                saveDesign();
            });
        }

        // Initialize the gacha tab content
        function initGachaTab() {
            const gachaTab = document.getElementById('gacha-tab');
            
            // Create pack opening section
            const packSection = document.createElement('div');
            packSection.className = 'level-builder-section';
            packSection.style.borderColor = 'var(--neon-pink)';
            packSection.style.boxShadow = '0 0 15px var(--neon-pink)';
            
            const packHeader = document.createElement('div');
            packHeader.className = 'level-builder-header';
            packHeader.style.borderColor = 'var(--neon-pink)';
            
            const packTitle = document.createElement('h2');
            packTitle.className = 'level-builder-title';
            packTitle.textContent = 'PIXEL PACKS';
            packTitle.style.textShadow = '0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink)';
            
            packHeader.appendChild(packTitle);
            packSection.appendChild(packHeader);
            
            // Pack display
            const packDisplay = document.createElement('div');
            packDisplay.style.display = 'flex';
            packDisplay.style.justifyContent = 'center';
            packDisplay.style.padding = '30px';
            
            const packImage = document.createElement('div');
            packImage.style.width = '200px';
            packImage.style.height = '250px';
            packImage.style.background = 'url("/api/placeholder/200/250") center/cover';
            packImage.style.border = '3px solid var(--neon-pink)';
            packImage.style.borderRadius = '10px';
            packImage.style.boxShadow = '0 0 20px var(--neon-pink)';
            packImage.style.cursor = 'pointer';
            packImage.style.transition = 'all 0.3s';
            
            packImage.addEventListener('mouseover', () => {
                packImage.style.transform = 'scale(1.05)';
            });
            
            packImage.addEventListener('mouseout', () => {
                packImage.style.transform = 'scale(1)';
            });
            
            // Click event for opening packs
            packImage.addEventListener('click', () => {
                openPack();
            });
            
            packDisplay.appendChild(packImage);
            packSection.appendChild(packDisplay);
            
            // Pack opening button
            const openPackBtn = document.createElement('button');
            openPackBtn.className = 'tool-btn save-btn';
            openPackBtn.textContent = 'OPEN PACK';
            openPackBtn.style.display = 'block';
            openPackBtn.style.margin = '20px auto';
            openPackBtn.style.background = 'linear-gradient(135deg, #ff00ff, #9d00ff)';
            openPackBtn.style.boxShadow = '0 0 10px var(--neon-pink)';
            
            openPackBtn.addEventListener('click', () => {
                openPack();
            });
            
            packSection.appendChild(openPackBtn);
            gachaTab.appendChild(packSection);
            
            // Recently opened section
            const recentSection = document.createElement('div');
            recentSection.className = 'palette-section';
            recentSection.id = 'recent-pulls-section';
            recentSection.style.borderColor = 'var(--neon-purple)';
            recentSection.style.boxShadow = '0 0 15px var(--neon-purple)';
            
            const recentHeader = document.createElement('h2');
            recentHeader.className = 'palette-header';
            recentHeader.textContent = 'RECENT PULLS';
            recentHeader.style.borderColor = 'var(--neon-purple)';
            recentHeader.style.textShadow = '0 0 5px var(--neon-purple), 0 0 10px var(--neon-purple)';
            
            recentSection.appendChild(recentHeader);
            
            const recentPulls = document.createElement('div');
            recentPulls.className = 'palette-grid';
            recentPulls.id = 'recent-pulls-grid';
            recentPulls.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; padding: 20px;">No recent pulls. Open a pack to get started!</p>';
            
            recentSection.appendChild(recentPulls);
            gachaTab.appendChild(recentSection);
        }

        // Initialize the inventory tab content
        function initInventoryTab() {
            const inventoryTab = document.getElementById('inventory-tab');
            
            // Create inventory display section
            const inventorySection = document.createElement('div');
            inventorySection.className = 'level-builder-section';
            inventorySection.style.gridColumn = '1 / -1';
            inventorySection.style.borderColor = 'var(--neon-blue)';
            inventorySection.style.boxShadow = '0 0 15px var(--neon-blue)';
            
            const inventoryHeader = document.createElement('div');
            inventoryHeader.className = 'level-builder-header';
            inventoryHeader.style.borderColor = 'var(--neon-blue)';
            
            const inventoryTitle = document.createElement('h2');
            inventoryTitle.className = 'level-builder-title';
            inventoryTitle.textContent = 'BLOCK INVENTORY';
            inventoryTitle.style.textShadow = '0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue)';
            
            // Filter controls
            const filterControls = document.createElement('div');
            filterControls.className = 'level-builder-controls';
            
            const rarityFilter = document.createElement('select');
            rarityFilter.className = 'builder-btn';
            rarityFilter.innerHTML = `
                <option value="all">All Rarities</option>
                <option value="common">Common</option>
                <option value="uncommon">Uncommon</option>
                <option value="rare">Rare</option>
                <option value="epic">Epic</option>
                <option value="legendary">Legendary</option>
            `;
            
            filterControls.appendChild(rarityFilter);
            inventoryHeader.appendChild(inventoryTitle);
            inventoryHeader.appendChild(filterControls);
            inventorySection.appendChild(inventoryHeader);
            
            // Inventory grid
            const inventoryGrid = document.createElement('div');
            inventoryGrid.className = 'palette-grid';
            inventoryGrid.id = 'inventory-grid';
            inventoryGrid.style.maxHeight = '500px';
            
            inventorySection.appendChild(inventoryGrid);
            inventoryTab.appendChild(inventorySection);
            
            // Add event listener for the filter
            rarityFilter.addEventListener('change', renderInventory);
            
            // Initial render
            renderInventory();
            
            function renderInventory() {
                const selectedRarity = rarityFilter.value;
                const inventoryGrid = document.getElementById('inventory-grid');
                inventoryGrid.innerHTML = '';
                
                // Get inventory items
                const inventoryItems = gameState.inventory.filter(item => item.count > 0);
                
                if (inventoryItems.length === 0) {
                    const emptyMsg = document.createElement('p');
                    emptyMsg.textContent = 'Your inventory is empty. Open packs to get blocks!';
                    emptyMsg.style.gridColumn = '1 / -1';
                    emptyMsg.style.textAlign = 'center';
                    emptyMsg.style.padding = '20px';
                    inventoryGrid.appendChild(emptyMsg);
                    return;
                }
                
                // Filter by rarity if needed
                let filteredItems = inventoryItems;
                if (selectedRarity !== 'all') {
                    filteredItems = inventoryItems.filter(item => {
                        const block = pixelBlocks.find(b => b.id === item.id);
                        return block && block.rarity === selectedRarity;
                    });
                    
                    if (filteredItems.length === 0) {
                        const emptyMsg = document.createElement('p');
                        emptyMsg.textContent = `No ${selectedRarity} blocks in your inventory.`;
                        emptyMsg.style.gridColumn = '1 / -1';
                        emptyMsg.style.textAlign = 'center';
                        emptyMsg.style.padding = '20px';
                        inventoryGrid.appendChild(emptyMsg);
                        return;
                    }
                }
                
                // Create inventory items
                filteredItems.forEach(item => {
                    const block = pixelBlocks.find(b => b.id === item.id);
                    if (!block) return;
                    
                    const inventoryItem = document.createElement('div');
                    inventoryItem.className = 'palette-item';
                    
                    const img = document.createElement('img');
                    img.src = block.image;
                    img.alt = block.name;
                    inventoryItem.appendChild(img);
                    
                    const count = document.createElement('span');
                    count.className = 'palette-item-count';
                    count.textContent = item.count;
                    inventoryItem.appendChild(count);
                    
                    const rarity = document.createElement('span');
                    rarity.className = 'palette-item-rarity';
                    rarity.style.backgroundColor = rarityColors[block.rarity];
                    inventoryItem.appendChild(rarity);
                    
                    // Item details on hover
                    inventoryItem.title = `${block.name} (${block.rarity})`;
                    
                    inventoryGrid.appendChild(inventoryItem);
                });
            }
        }

        // Open a pixel block pack
        function openPack() {
            if (gameState.packs <= 0) {
                alert('No packs available! Please buy more packs.');
                return;
            }
            
            // Decrease pack count
            gameState.packs--;
            
            // Generate 5 random blocks
            const pulls = [];
            for (let i = 0; i < 5; i++) {
                const block = getRandomBlock();
                pulls.push(block);
                
                // Add to inventory
                addBlockToInventory(block.id);
                
                // Count rare items
                if (block.rarity === 'rare' || block.rarity === 'epic' || block.rarity === 'legendary') {
                    gameState.rareItems++;
                }
            }
            
            // Update UI
            updateUICounters();
            displayRecentPulls(pulls);
            renderPalette();
            
            // If inventory tab is initialized, update it
            if (document.getElementById('inventory-grid')) {
                renderInventory();
            }
        }

        // Get a random block based on rarity
        function getRandomBlock() {
            // Rarity chances
            const rarityChances = {
                common: 60,     // 60%
                uncommon: 25,   // 25%
                rare: 10,       // 10%
                epic: 4,        // 4%
                legendary: 1    // 1%
            };
            
            // Determine rarity
            const roll = Math.random() * 100;
            let cumulativeChance = 0;
            let selectedRarity = 'common';
            
            for (const [rarity, chance] of Object.entries(rarityChances)) {
                cumulativeChance += chance;
                if (roll <= cumulativeChance) {
                    selectedRarity = rarity;
                    break;
                }
            }
            
            // Get blocks of the selected rarity
            const rarityBlocks = pixelBlocks.filter(block => block.rarity === selectedRarity);
            
            // If no blocks of this rarity, fall back to common
            if (rarityBlocks.length === 0) {
                return pixelBlocks.find(block => block.rarity === 'common');
            }
            
            // Return a random block of the selected rarity
            return rarityBlocks[Math.floor(Math.random() * rarityBlocks.length)];
        }

        // Add block to inventory
        function addBlockToInventory(blockId) {
            const existingItem = gameState.inventory.find(item => item.id === blockId);
            
            if (existingItem) {
                existingItem.count++;
            } else {
                gameState.inventory.push({
                    id: blockId,
                    count: 1
                });
            }
            
            gameState.totalItems++;
        }

        // Display recent pulls
        function displayRecentPulls(pulls) {
            const recentPullsGrid = document.getElementById('recent-pulls-grid');
            if (!recentPullsGrid) return;
            
            recentPullsGrid.innerHTML = '';
            
            pulls.forEach(block => {
                const pullItem = document.createElement('div');
                pullItem.className = 'palette-item';
                pullItem.style.animation = 'blockAdd 0.5s forwards';
                
                const img = document.createElement('img');
                img.src = block.image;
                img.alt = block.name;
                pullItem.appendChild(img);
                
                const rarity = document.createElement('span');
                rarity.className = 'palette-item-rarity';
                rarity.style.backgroundColor = rarityColors[block.rarity];
                pullItem.appendChild(rarity);
                
                // Item details on hover
                pullItem.title = `${block.name} (${block.rarity})`;
                
                recentPullsGrid.appendChild(pullItem);
            });
        }

        // Initialize the app
        function init() {
            // Load saved designs from local storage
            const savedDesigns = localStorage.getItem('savedDesigns');
            if (savedDesigns) {
                builderState.savedDesigns = JSON.parse(savedDesigns);
            }
            
            // Initialize grid
            initGrid(builderState.gridSize);
            
            // Initialize tabs
            setupTabs();
            setupGridSizeButtons();
            setupClearButton();
            setupSaveButton();
            
            // Initialize gacha and inventory tabs
            initGachaTab();
            initInventoryTab();
            
            // Render block palette
            renderPalette();
            
            // Render saved designs
            renderSavedDesigns();
            
            // Update UI counters
            updateUICounters();
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
